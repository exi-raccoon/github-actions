name: Demo GitHub Actions
on: [push]
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                node-version: latest
            
            - name: Install dependencies
              run: npm install
            
            - name: Run tests
              run: npm test

            - name: Check ESLint
              run: npx eslint .

            